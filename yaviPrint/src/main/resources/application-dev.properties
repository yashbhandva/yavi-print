# Development CORS settings
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8080,https://localhost:3000,http://127.0.0.1:3000
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
app.cors.allow-credentials=true
app.cors.max-age=3600

# Logging for CORS debugging
logging.level.com.web_app.yaviPrint.filter.CustomCorsFilter=DEBUG

# Development Flyway Settings
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.placeholders.env=development