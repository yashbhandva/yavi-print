# Production CORS settings
app.cors.allowed-origins=https://yaviprint.com,https://admin.yaviprint.com,https://*.yaviprint.com
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,X-API-Version
app.cors.exposed-headers=Authorization,Content-Disposition,X-Total-Count,X-API-Version
app.cors.allow-credentials=true
app.cors.max-age=1800

# Frontend URLs
app.frontend.url=https://yaviprint.com
app.admin.url=https://admin.yaviprint.com

# Security - disable detailed CORS logging
logging.level.com.web_app.yaviPrint.filter.CustomCorsFilter=WARN

# Production Flyway Settings
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.placeholders.env=production